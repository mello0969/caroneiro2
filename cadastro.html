<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VivaMundo — Criar Conta</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Montserrat:wght@400;600&family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page">
  <header class="topbar minimal">
    <div class="brand">
      <a href="index.html" class="logo-link"><img id="site-logo" src="img/image 1.png" alt="Logo VivaMundo" class="logo-img"></a>
    </div>
  </header>
  
  <main class="main auth-main">
    <div class="auth-container">
      <div class="auth-banner">
        <img src="img/VIvamundo.png" class="banner-img" alt="Comece sua jornada">
      </div>
      
      <section class="auth-card card">
        <h1 class="auth-title">Criar Conta</h1>
        <p class="auth-subtitle">Junte-se à nossa comunidade de viajantes</p>
        
        <form id="signup-form" class="auth-form">
          <div class="form-group">
            <label>Nome completo</label>
            <input type="text" id="signup-name" required placeholder="Seu nome completo">
          </div>
          
          <div class="form-group">
            <label>Email</label>
            <input type="email" id="signup-email" required placeholder="seu@email.com">
          </div>
          
          <div class="form-group">
            <label>Senha</label>
            <input type="password" id="signup-pass" required placeholder="Crie uma senha forte">
          </div>
          
          <div class="form-group">
            <label>Confirmar senha</label>
            <input type="password" id="signup-pass-confirm" required placeholder="Digite novamente sua senha">
          </div>
          
          <div class="form-check">
            <input type="checkbox" id="terms-agree" required>
            <label for="terms-agree">Concordo com os <a href="#" class="text-link">Termos de Serviço</a> e <a href="#" class="text-link">Política de Privacidade</a></label>
          </div>
          
          <button class="btn primary full" type="submit">Criar conta</button>
        </form>
        
        <div class="divider"><span>ou</span></div>
        
        <div class="social-buttons">
          <button class="btn social-btn google-btn">
            <span class="social-icon">G</span>
            Cadastrar com Google
          </button>
          <button class="btn social-btn facebook-btn">
            <span class="social-icon">f</span>
            Cadastrar com Facebook
          </button>
        </div>
        
        <div class="auth-switch">
          <p>Já tem uma conta? <a href="login.html" class="text-link">Entrar</a></p>
        </div>
      </section>
    </div>
  </main>
  
  <footer class="footer">
    <div class="footer-inner">© VivaMundo</div>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
